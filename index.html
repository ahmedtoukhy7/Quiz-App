<head>
    <title>Js_Session</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="bg-light py-5">


    <div class="container py-5">
      <div class="row justify-content-center align-items-center py-5">
      
        <div class="col-md-12">
          <section id="setting">
            <div class="bg-white overflow-auto w-50 m-auto shadow-lg rounded-lg">
              <h1 class="text-center text-spec py-5 bg-light border-bottom">
                Setting Your Quiz
              </h1>
              <div class="p-4">
                <div class="form-group">
                  <label for="category" class="text-spec fs-4 mb-3">Category</label>
                  <select id="category" class="form-control" name="category">
                    <option value="9">General Knowledge</option>
                    <option value="27">Animals</option>
                    <option value="15">Video Games</option>
                    <option value="23">History</option>
                    <option value="21">Sports</option>
                    <option value="18">Science: Computers</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="difficulty" class="text-spec fs-4 my-2"> Difficulty</label>
                  <div class="form-check" id="difficulty">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="difficulty" id="easy" value="easy">
                      Easy
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="difficulty" id="medium" value="medium" checked="">
                      Medium
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="difficulty" id="hard" value="hard">
                      Hard
                    </label>
                  </div>
                </div>
                <div class="form-group">
                 
                  <input type="number" class="form-control" name="" id="Number" aria-describedby="helpId" placeholder="Number Of questions" required="">
                  <div  class="bg-danger d-none showw mt-2 text-light alert-danger" role="alert">
                      Enter Number of Questions
                    </div>
                </div>
               
                <button id="startBtn" class=" m-auto d-block float-right py-2 px-4 bg-spec rounded-pill text-white my-4">
                  Start
                </button>
              </div>
            </div>
          </section>
      
          <section id="quiz">
            <div class="bg-white w-50 m-auto shadow-lg rounded-lg overflow-auto">
              <div class="p-3 bg-light border-bottom overflow-auto">
                <h1 class="text-spec text-center">Quiz</h1>
                <span class="float-right bg-spec rounded-pill text-white p-2">
                  <span id="current"></span> Of
                  <span id="totalAmount"></span> Question</span>
      
                <span id="inCorrect" class="btn btn-danger float-left">InCorrect</span>
                <span id="Correct" class="btn btn-success float-left">Correct</span>
                <div class="clearFix"></div>
              </div>
      
              <div class="p-4 text-spec">
                <h5 class="d-inline">Q:</h5>
                <h5 id="question" class="d-inline"></h5>
      
                <div id="rowAnswer">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="answer" id="q1" value="value">
                      Lorem ipsum dolor sit amet.
                    </label>
                  </div>
                </div>
                <div class="alert alert-danger mt-3">Please Choose Your Answer</div>
                <button class="d-block m-auto btn float-right py-2 px-4 bg-spec rounded-pill text-white my-4" id="next">
                  Submit
                </button>
              </div>
            </div>
          </section>
      
          <section id="finish">
            <div class="bg-white w-50 m-auto shadow-lg rounded overflow-auto text-center">
              <h1 class="text-spec py-5 bg-light border-bottom">Finish</h1>
              <div class="p-4">
                <h5 class="text-spec fa-2x">Your Score Is </h5>
                <h4 class="text-spec fa-2x" id="score"></h4>
                <button class="btn float-right py-2 px-4 bg-spec rounded-pill text-white my-4" id="tryBtn">
                  Try Again?
                </button>
              </div>
            </div>
          </section>
        </div>
      
    </div>

    </div>
    




 
    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <!-- <script src="js/popper.js"></script> -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- <script src="./js/Settings.js"></script> -->
    <!-- <script type="module" src="js/main.js"></script> -->
    <script type="module" src="js/test.js"></script>
  

</body>
</html>
